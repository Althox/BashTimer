<!DOCTYPE HTML>
<html lang="en">
	<head>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./css/bootstrap.min.css" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="./css/main.css">
		<title>Bash Timer</title>
	</head>
	<body>
		<div class="container-fluid header-transparent">
			<a data-toggle="tooltip" data-placement="bottom" title="https://github.com/Althox/BashTimer" href="https://github.com/Althox/BashTimer">Bash Timer</a><div id="team"></div>
		</div>
		<br/>
		<div class="container">
			<form>
				<div class="form-row">
					<div class="col-auto col-md-3">
						<input class="form-control" type="text" name="content-name" placeholder="Content Name">
					</div>
					<div class="col-auto col-md-3">
						<input class="form-control" type="text" name="system" placeholder="System">
					</div>
					<div class="col-auto col-md-3">
						<input class="form-control" type="datetime-local" name="date" placeholder="YYYY-MM-DD HH:MM:SS">
					</div>
					<div class="col-auto col-md-3">
						<input class="btn btn-primary" type="submit" id="btnContent" name="submit" value="Submit">
					</div>
				</div>
			</form>
		</div>
		<br/>
		<div class="container-fluid">
			<table class="table table-striped table-dark">
				<thead>
					<tr>
						<th scope="col">Content Name</th>
						<th scope="col">System</th>
						<th scope="col">Date</th>
						<th scope="col">Counter</th>
					</tr>
				</thead>
				<tbody id="bash-content">
					
				</tbody>
			</table>
		</div>
		<footer></footer>
		<!-- Important scripts -->
		<script src="./js/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="./js/bootstrap.min.js"></script>
		<!-- Custom JS -->
		<script src="./js/main.js"></script>
		<script src="./js/bashes.js"></script>
		<!-- RUN -->
		<script>
			$(document).ready(function() {
				init();
				getBashInfo(true);
			});
		</script>
	</body>
</html>
